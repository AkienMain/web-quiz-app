<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>webQuizApp</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div class="divi">
      <div class="sheetName">
        <p>Sheet Name</p>
        <select id="select"></select>
      </div>
      <button id="btn_get_question">GET QUESTION</button>
      <div id="canvas"></div>
    </div>
    <div class="divi_question">
      <p id="accuracy"></p>
      <p id="question"></p>
      <p id="correct"></p>
      <p id="selected"></p>
    </div>
    <div class="divi">
      <div id="answerFrame"></div>
      <div id="nextFrame"></div>
    </div>
  </body>

  <script src="sketch.js"></script>

</html>
