<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>webQuizApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="bg-primary text-white d-flex justify-content-center">
      <h1>webQuizApp</h1>
    </div>
    <div class="d-flex justify-content-center">
      <div class="align-self-center">Choose sheet name</div>
      <div class="align-self-center">
        <select id="sheet_name_select"></select>
      </div>
      <div class="align-self-center">
        <button id="get_question_button" class="btn btn-primary"></button>
      </div>
      <div class="align-self-center">
        <div id="canvas"></div>
      </div>
    </div>
    <div class="container">
      <p id="accuracy_p"></p>
      <p id="question_p" class="alert alert-secondary"></p>
      <p id="correct_p"></p>
      <p id="selected_p"></p>
    </div>
    <div class="d-flex justify-content-center">
      <div id="answer_div"></div>
      <div id="next_div"></div>
    </div>
  </body>

  <script src="sketch.js"></script>

</html>
